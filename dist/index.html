<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook Hotel</title>
  </head>
  <body>
    <!-- - - - - - - - - - - LOGIN VIEW - - - - - - -  - - -  -->
    <section class="login-view">
      <nav>
        <header>
          <button class="gallery-button">Gallery</button>
          <section class="title">
            <h1>The OH Login View</h1>
            <h2>Your Desert Oasis</h2>
          </section>
          <button class="new-member-button">New Member?</button>
        </header>
      </nav>
      <section class="login-box"></section>
    </section>
    <!--  - - - - - - - - - - USER VIEW PAGE - - - - - - -  - - -   -->
    <section class="user-view-page">
      <nav>
        <header>
          <button class="gallery-button">Gallery</button>
          <section class="title">
            <h1>The OH User View Page</h1>
            <h2>Your Desert Oasis</h2>
          </section>
          <div class="welcome-userbox">
            <h3 class="welcome-user">Welcome back, Erin!</h3>
            <article>
              <form class="user-account-info" action="drop-down">
                <select class="username" id="userNameInput">
                  <option value="reservations">My Reservations</option>
                  <option value="book-room">Book A Room</option>
                  <option value="previous-stays">My Previous Stays</option>
                  <option value="sign-out">Sign Out</option>
                </select>
              </form>
            </article>
          </div>
        </header>
      </nav>
    </section>

    <section class="info-page">
      <main class="grid-container" id="gridContainer">
        <aside>
          <form>
            <div>
              <h3>All Reservations</h3>
              <p>Your Total Spent</p>
              <button>Book A Room</button>
            </div>
          </form>
        </aside>
      </main>
    </section>

    <section class="book-room user-view">
      <div class="plan-trip-area">
        <h3 class="">Book a Room</h3>
        <form class="book-trip-form" id="bookRoomForm">
          <span class="label-style">
            <label for="rooms" class="label-names">Select a Room</label>
            <select
              name="rooms"
              class="rooms-list"
              id="rooms"
              value="rooms"
            ></select>
          </span>
          <span class="label-style">
            <label for="date" class="label-names">Arrival date</label>
            <input
              type="date"
              class="date-picker"
              id="date"
              name="date"
              required
            />
          </span>
          <span class="label-style">
            <label for="guests" class="label-names">Number of Guests</label>
            <input
              type="number"
              name="guests"
              id="guests"
              class="guests"
              required
            />
          </span>
          <input
            type="submit"
            value="Find a Room"
            id="calculateCostSubmit"
            class="calculate-cost-button button"
            aria-label="Calculate A Trip Cost"
          />
          <input
            type="submit"
            value="Confirm Booking"
            id="bookHotelSubmit"
            class="book-hotel-button hidden button"
            aria-label="Confirm Room Booking"
          />
        </form>
        <h2 class="estimated-cost"></h2>
      </div>
      <!-- <article class="available-rooms-wrapper room-preview">
              </article> -->
    </section>

</html>
